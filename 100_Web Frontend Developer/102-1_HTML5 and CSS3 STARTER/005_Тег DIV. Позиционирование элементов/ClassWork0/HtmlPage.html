<!DOCTYPE html>
<html>
<head>
    <title>ClassWork0</title>
    <style>
        p {
            background-color: green;
            color: white;
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            padding: 3px;
            text-align: center;
        }

        p:nth-of-type(4) {
            display: none;
        }

        p:nth-of-type(7) {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>Lorem Impsum 1</p>
    <p>Lorem Impsum 2</p>
    <p>Lorem Impsum 3</p>
    <p>Lorem Impsum 4</p>
    <p>Lorem Impsum 5</p>
    <p>Lorem Impsum 6</p>
    <p>Lorem Impsum 7</p>
    <p>Lorem Impsum 8</p>
    <p>Lorem Impsum 9</p>
    <p>Lorem Impsum 10</p>
</body>
</html>
